<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Placing Orders Page of Indian Groceries</title>
<link href="./CSS/overalTemplate.css" rel="stylesheet" media="all" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body id="igBody">
	<div id="main">
		<nav id="main-nav">
			<a class="link-tag" href="./Welcome.html" target="">Home</a> <a
				class="link-tag" href="./products.html" target="">Products</a> <a
				class="link-tag" href="./Buyer.html">New Buyer</a> <a
				class="link-tag" href="/PlaceOrder.html">Place Order</a> <a
				class="link-tag" href="/Invoice.html">Invoice</a>
		</nav>
		<div id="order-container" ng-app="IGApp" ng-controller="placeOrders">
			<h1>Place Orders</h1>
			<form id="form-id" ng-submit="placeOrder()">
				<label for="buyer-name">Buyer:</label>
				<select id="buyer-name" ng-model="selectedBuyer">
					<option value="">Select Buyer</option>
				    <option ng-repeat="buyer in buyers" value="{{ buyer.buyer_id }}">{{ buyer.buyer_name }}</option>
				</select>	
				<label for="orderDate">Select Date:</label>
				<input type="date" id="orderDate" ng-model="order_date" min={{today}}>
				<table id="product-table">
           		 <tr>
               		 <th>Product ID</th>
               		 <th>Description</th>
               		 <th>Price</th>
               		 <th>Actions</th>
           		 </tr>
 
           		 <tr ng-repeat="product in products">
               		 <td>{{ product.product_id }}</td>
               		 <td>{{ product.description }}</td>
               		 <td>{{ product.price }}</td>
               		 <td class="actions-class">
               		 	<button ng-click="addItem(product)">Add</button></td>
        		 </tr>
        </table>	
			</form>
		
		</div>
	</div>
	<script type="text/javascript" src="JS/IgApp.js"></script>
	<script type="text/javascript" src="JS/buyerService.js"></script>
	<script src="JS/placeOrder.js" type="text/javascript"></script>
	<script type="text/javascript" src="JS/productService.js"></script>
</body>
</html>
